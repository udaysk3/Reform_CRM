
{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container-fluid" style="max-width:1500px">
  <div class="row">
    <div class="col-lg-12 d-flex align-items-strech w-100">
      <div class="card w-100">
        <div class="card-body">
          
          {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
                  {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}         
          
          <div class="d-sm-flex d-block align-items-center justify-content-between mb-9">
            
            <div class="mb-3 mb-sm-0">
             <a href="{% url 'app:edit_product' product.id %}"> <h5 class="card-title fw-semibold text-primary text-decoration-underline">Edit Product</h5></a>
            </div>

           
          </div>
          <div>
            
              <form name="addClientForm" id="addClientForm" method="post" action="{% url 'app:edit_product' product.id %} " >
                {% csrf_token %}

                  <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" value='{{ product.name }}' required>
                  </div>

                  <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description" name="description" value="{{ product.description }}" required>
                  </div>

                  <div class="mb-3">
                    <label for="rules_regulations" class="form-label">Rules & Regulations</label>
                    <textarea class="form-control" id="rules_regulations" rows="3" name="rules_regulations" required>{{ product.rules_regulations }} </textarea>
                  </div>
                  
                
            <button type="submit" class="btn btn-primary">Submit</button>

            </form>
           

{% endblock content %}
