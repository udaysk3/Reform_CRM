{% extends 'base.html' %} {% load static %} {% block content %}

<div class="row container-fluid">
  {% for message in messages %}
  <div
    class="alert {{ message.tags }} alert-dismissible fade show"
    role="alert"
  >
    {{ message }}
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  {% endfor %}

  <div class="cnav-item fs-6 col-1"></div>
  <div class="cnav-item fs-6 col-9"></div>
  <div class="cnav-item fs-6 col-2">
    <a class="btn btn-primary fs-6" href="/add_new_product">
      <i class="bi bi-plus-lg"></i> Add Product
    </a>
  </div>

  <div class="container-fluid pt-4">
    <div class="card p-0">
      <div class="card-body p-3 m-0">
        <table class="table">
          <thead>
            <tr>
              <th>Product</th>
            </tr>
          </thead>

          <tbody id="myTable">
            {% if products %} {% for product in products %}

            <tr>
              <td class="text-underlined" style="width: 20%">
                {{ product.name }}
              </td>
              <td style="width: 10%">
                <a
                  href="/edit_new_product/{{ product.id }}"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="text-warning icon icon-tabler icon-tabler-pencil"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    stroke-width="2"
                    stroke="currentColor"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path
                      d="M4 20h4l10.5 -10.5a2.828 2.828 0 1 0 -4 -4l-10.5 10.5v4"
                    />
                    <path d="M13.5 6.5l4 4" />
                  </svg>
                </a>
              </td>
              <td style="width: 10%">
                <a href="/delete_product/{{product.id}}">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="text-danger icon icon-tabler icon-tabler-trash"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    stroke-width="2"
                    stroke="currentColor"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M4 7l16 0" />
                    <path d="M10 11l0 6" />
                    <path d="M14 11l0 6" />
                    <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                    <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
                  </svg>
                </a>
              </td>
            </tr>
            {% endfor %} {% else %}
            <tr
              class="text-center display-flex align-items-center justify-content-center"
            >
              <td colspan="6" class="text-center">No products available</td>
            </tr>
            {% endif %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

  {% endblock %}
</div>
