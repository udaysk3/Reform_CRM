{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    {{ body }} <br>
    {% if  signature.signature %}
    {{ signature.signature }} <br>
    {% endif %}
    {% if  signature.signature_img %}
    <img src="{{ domain_name }}{{ signature.signature_img.url }}" alt="Signature" height="150px" width="200px">
    {% endif %}
</body>
</html>
