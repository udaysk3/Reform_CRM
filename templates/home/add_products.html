
{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container-fluid" style="max-width:1500px">
  <div class="row">
    <div class="col-lg-12 d-flex align-items-strech w-100">
      <div class="card w-100">
        <div class="card-body">

          <div class="d-sm-flex d-block align-items-center justify-content-between mb-9">
            
            <div class="mb-3 mb-sm-0">
             <a href="{% url 'app:add_product'%}"> <h5 class="card-title fw-semibold text-primary text-decoration-underline">Add Product</h5></a>
            </div>

           
          </div>
          <div>
            
              <form name="addClientForm" id="addClientForm" method="post" action="{% url 'app:add_product' %} " >
                {% csrf_token %}
                  
                  <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                  </div>

                  <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description" name="description" required>
                  </div>

                  <div class="mb-3">
                    <label for="rules_regulations" class="form-label">Rules & Regulations</label>
                    <textarea class="form-control" id="rules_regulations" rows="3" name="rules_regulations" required></textarea>
                  </div>
                  
                
            <button class="btn btn-primary">
              Submit
            </button>
          
            
            </form>
           

{% endblock content %}
