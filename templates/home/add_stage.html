{% extends "base.html" %} {% load static %} {%block content%}

<div class="container-fluid" style="max-width: 1500px">
  <div class="row">
    <div class="col-lg-12 d-flex align-items-strech w-100">
      <div class="card w-100">
        <div class="card-body">
          <div
            class="d-sm-flex d-block align-items-center justify-content-between mb-9"
          >
            <div class="mb-3 mb-sm-0">
              <a href="{% url 'app:add_stage' %}">
                <h5
                  class="card-title fw-semibold text-primary text-decoration-underline"
                >
                  Add Stage
                </h5></a
              >
            </div>
          </div>
          <div>
            <form
              name="addClientForm"
              id="addClientForm"
              method="post"
              action="{% url 'app:add_stage' %} "
            >
              {% csrf_token %}

              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input
                  type="text"
                  class="form-control"
                  id="description"
                  name="description"
                  required
                />
              </div>

              <button id="submitBtn" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  submitBtn = document.getElementById("submitBtn");
  submitBtn.addEventListener("click", function () {
    submitBtn.disabled = true;
    submitBtn.innerHTML = "Loading...";
    document.getElementById("addClientForm").submit();
  });
</script>

{% endblock content %}
