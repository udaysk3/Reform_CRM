{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href={% static "images/logos/favicon.png" %} />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href='{% static "css/login.css" %}' />
</head>

<body style="background-image: linear-gradient(#fff, #004652);">

  {% for message in messages %}
  <div
    class="alert {{ message.tags }} alert-dismissible fade show"
    role="alert"
  >
    {{ message }}
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  {% endfor %}
    <div class="container">
        <div class="login-container ">
            <div class="text-center" style="position:relative;">
                <img style="position:absolute; width:220px; height:50px; top:-55px; left:100px" src="{% static 'images/backgrounds/login_reform.png' %}" alt="Reform Logo" class="logo">
                <h2 class="welcome-text">Welcome to Reform UK</h2>
                <p class="subtitle">Your reliable partner for energy-efficient solutions.</p>
            </div>

            <div class="login-form-section">
                <h3 class="text-white mb-4 text-center">Login to your Account</h3>
                
                <form class="login-form" action="{% url 'user:login' %}" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" name="email" id="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="password" required>
                    </div>

                    <button type="submit" class="btn btn-login">
                        Login
                    </button>
                </form>
            </div>
        </div>
    </div>

    
    
    
</body>
</html>
