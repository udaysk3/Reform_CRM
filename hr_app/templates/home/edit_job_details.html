{% extends "base.html" %} {% load static %} {% load custom %} {% block css %}

{% endblock %} {%block content%}

<div class="container-fluid" style="max-width: 1500px">
  <div class="row">
    <div class="col-lg-12 d-flex align-items-strech w-100">
      <div class="card w-100">
        <div class="card-body">
          <div
            class="d-sm-flex d-block align-items-center justify-content-between mb-9"
          >
            <div class="mb-3 mb-sm-0">
                <h5
                  class="card-title fw-semibold text-primary text-decoration-underline"
                >
                  Basic Information
                </h5>
            </div>
          </div>
          <div>
            <form
              method="post"
              action="{% url 'hr_app:edit_job_detail' emp.id %}"
            >
              {% csrf_token %}

              <div class="mb-3">
                <label for="designation" class="form-label">Designation</label>
                <input
                  type="text"
                  class="form-control"
                  id="designation"
                  name="designation"
                  value="{{ emp.employee_user.designation }}"
                />
              </div>

              <div class="mb-3">
                <label for="employee_type" class="form-label">Employee Type</label>
                <input
                  type="text"
                  class="form-control"
                  id="employee_type"
                  name="employee_type"
                  value="{{ emp.employee_user.employee_type }}"
                />
              </div>

              <div class="mb-3">
                <label for="qualifications" class="form-label">Qualifications</label>
                <input
                  type="text"
                  class="form-control"
                  id="qualifications"
                  name="qualifications"
                  value="{{ emp.employee_user.qualifications }}"
                />
              </div>

              <div class="mb-3">
                <label for="tenure" class="form-label">Tenure</label>
                <input
                  type="text"
                  class="form-control"
                  id="tenure"
                  name="tenure"
                  value="{{ emp.employee_user.tenure }}"
                />
              </div>

              
              <button id="submitBtn" class="reform_btn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %} {% block js %}


{% endblock %}
