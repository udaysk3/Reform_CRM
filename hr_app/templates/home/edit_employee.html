{% extends "base.html" %} {% load static %} {% load custom %} {% block css %}

{% endblock %} {%block content%}

<div class="container-fluid" style="max-width: 1500px">
  <div class="row">
    <div class="col-lg-12 d-flex align-items-strech w-100">
      <div class="card w-100">
        <div class="card-body">
          <div
            class="d-sm-flex d-block align-items-center justify-content-between mb-9"
          >
            <div class="mb-3 mb-sm-0">
                <h5
                  class="card-title fw-semibold text-primary text-decoration-underline"
                >
                  Employee Details
                </h5>
            </div>
          </div>
          <div>
            <form
              method="post"
              action="{% url 'hr_app:edit_employee' emp.id %}"
            >
              {% csrf_token %}

              <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="first_name"
                  name="first_name"
                  value="{{ emp.first_name }}"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="last_name"
                  name="last_name"
                  value="{{emp.last_name}}"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  value="{{emp.email}}"
                  disabled
                />
              </div>

              <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" aria-label="Default select example" name="role">
                  {% for role in roles %}
                    <option value="{{ role.name }}" {% if emp.role == role.name %} selected {% endif %} >{{ role.name }}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="mb-3">
                <label for="reporting_to" class="form-label">Reporting to</label>
                <select class="form-select" aria-label="Default select example" name="reporting_to">
                  {% for user in users %}
                    <option value="{{ user.id }}" {% if emp.employee_user.reporting_to.id == user.id %} selected {% endif %} >{{ user.first_name }} {{ user.last_name }} </option>
                  {% endfor %}
                </select>
              </div>
              
              <div class="my-3">
                <label for="phone" class="form-label">Phone</label>
                <input
                  type="text"
                  class="form-control"
                  id="phone"
                  name="phone"
                  value="{{ emp.employee_user.phone_number }}"
                  required
                />
              </div>
              
              <div class="my-3">
                <label for="work_setup" class="form-label">Work Set-Up</label>
                <input
                  type="text"
                  class="form-control"
                  id="work_setup"
                  name="work_setup"
                  value="{{ emp.employee_user.work_setup }}"
                />
              </div>
              
              <button id="submitBtn" class="reform_btn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %} {% block js %}


{% endblock %}
