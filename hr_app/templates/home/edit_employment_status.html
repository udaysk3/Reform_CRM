{% extends "base.html" %} {% load static %} {% load custom %} {% block css %}

{% endblock %} {%block content%}

<div class="container-fluid" style="max-width: 1500px">
  <div class="row">
    <div class="col-lg-12 d-flex align-items-strech w-100">
      <div class="card w-100">
        <div class="card-body">
          <div
            class="d-sm-flex d-block align-items-center justify-content-between mb-9"
          >
            <div class="mb-3 mb-sm-0">
                <h5
                  class="card-title fw-semibold text-primary text-decoration-underline"
                >
                  Basic Information
                </h5>
            </div>
          </div>
          <div>
            <form
              method="post"
              action="{% url 'hr_app:edit_employment_status' emp.id %}"
            >
              {% csrf_token %}


              <div class="mb-3">
                <label for="onboarding" class="form-label">Onboarding</label>
                <input
                  type="date"
                  class="form-control"
                  id="onboarding"
                  name="onboarding"
                  value="{{ emp_onboarding_formatted }}"
                />
              </div>

              <div class="mb-3">
                <label for="probation" class="form-label">Probation</label>
                <input
                  type="date"
                  class="form-control"
                  id="probation"
                  name="probation"
                  value="{{ emp_probation_formatted }}"
                />
              </div>

              <div class="mb-3">
                <label for="regularised" class="form-label">Regularised</label>
                <input
                  type="date"
                  class="form-control"
                  id="regularised"
                  name="regularised"
                  value="{{ emp_regularised_formatted }}"
                />
              </div>
              
              <button id="submitBtn" class="reform_btn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %} {% block js %}


{% endblock %}
